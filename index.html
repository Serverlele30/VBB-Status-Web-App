<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>VBB Netz Status</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* DotMatrix Font by NikBLN - https://github.com/NikBLN/weilSieDichLieben */
        @font-face {
            font-family: 'DotMatrix';
            src: url('https://raw.githubusercontent.com/NikBLN/weilSieDichLieben/refs/heads/main/public/fonts/DotMatrix.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DotMatrix', 'Courier New', monospace;
            background-color: #000;
            color: #FFED00;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 100%;
            padding: 10px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 15px 20px;
            }
        }

        .header {
            text-align: center;
            padding: 20px 10px 15px;
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #FFED00;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
        }

        .header-title {
            flex: 1;
            text-align: left;
            padding-left: 15px;
            max-width: calc(100% - 100px);
        }

        .header h1 {
            font-size: 26px;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }

        .header .subtitle {
            font-size: 11px;
            opacity: 0.7;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .header .author {
            font-size: 9px;
            opacity: 0.5;
            font-style: italic;
        }

        .menu-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: 2px solid #FFED00;
            color: #FFED00;
            font-size: 24px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s;
            line-height: 1;
        }

        .menu-btn:active {
            background-color: #FFED00;
            color: #000;
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100%;
            background-color: #000;
            border-left: 2px solid #FFED00;
            z-index: 1000;
            transition: right 0.3s ease;
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .nav-overlay.active {
            display: block;
        }

        .nav-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-header h3 {
            font-size: 18px;
            color: #FFED00;
        }

        .nav-close {
            background: none;
            border: none;
            color: #FFED00;
            font-size: 32px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .nav-items {
            padding: 10px 0;
        }

        .nav-item {
            width: 100%;
            padding: 18px 20px;
            background: none;
            border: none;
            color: #FFED00;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'DotMatrix', 'Courier New', monospace;
            font-size: 16px;
            transition: background-color 0.2s;
            border-left: 4px solid transparent;
        }

        .nav-item:active,
        .nav-item.active {
            background-color: #1a1a1a;
            border-left-color: #FFED00;
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            flex: 1;
        }

        /* View Container */
        .view-container {
            display: none;
        }

        .view-container.active {
            display: block;
        }

        .controls {
            background-color: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #222;
        }

        .search-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: stretch;
        }

        .search-container {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 12px;
            font-family: 'DotMatrix', 'Courier New', monospace;
            font-size: 16px;
            background-color: #000 !important;
            color: #FFED00;
            border: 2px solid #FFED00;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
            height: 48px;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: #fff;
        }

        .search-input::placeholder {
            color: rgba(255, 237, 0, 0.5);
        }

        /* Webkit Auto-fill Override */
        .search-input:-webkit-autofill,
        .search-input:-webkit-autofill:hover,
        .search-input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 1000px #000 inset !important;
            -webkit-text-fill-color: #FFED00 !important;
        }

        .clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #FFED00;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 6px;
            display: none;
            line-height: 1;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .clear-btn:hover,
        .clear-btn:active {
            opacity: 1;
        }

        .search-input:not(:placeholder-shown) ~ .clear-btn {
            display: block;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #0a0a0a;
            border: 2px solid #FFED00;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #222;
            transition: background-color 0.15s;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover,
        .suggestion-item:active {
            background-color: #FFED00;
            color: #000;
        }

        .suggestion-name {
            font-size: 14px;
            font-weight: bold;
        }

        .suggestion-products {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-top: 0;
        }

        .btn {
            flex: 1;
            padding: 12px;
            font-family: 'DotMatrix', 'Courier New', monospace;
            font-size: 14px;
            background-color: #FFED00;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.15s;
        }

        .btn-full-width {
            width: 100%;
        }

        .btn:active {
            background-color: #FFD700;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background-color: #666;
        }

        .departures-container {
            margin-top: 20px;
        }

        .station-info {
            background-color: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #FFED00;
        }

        .station-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .last-update {
            font-size: 13px;
            opacity: 0.6;
        }

        .departure-item {
            background-color: #0a0a0a;
            padding: 14px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .departure-item:active {
            background-color: #111;
        }

        .departure-info {
            flex: 1;
        }

        .departure-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .line-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
        }

        .departure-destination {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .departure-platform {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background-color: #1a1a1a;
            border-radius: 3px;
            font-size: 13px;
            border: 1px solid #333;
        }

        .platform-icon {
            font-size: 12px;
            opacity: 0.7;
        }

        .platform-text {
            font-weight: bold;
            color: #FFED00;
        }

        .departure-time {
            text-align: right;
            font-size: 24px;
            font-weight: bold;
            min-width: 70px;
        }

        .departure-delay {
            font-size: 13px;
            color: #ff5555;
            margin-top: 4px;
            font-weight: bold;
        }

        /* Journey Planner */
        .journey-inputs {
            margin-bottom: 15px;
        }

        .journey-input-group {
            margin-bottom: 12px;
        }

        .journey-label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .swap-btn {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #0a0a0a;
            color: #FFED00;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .swap-btn:active {
            background-color: #1a1a1a;
        }

        .journey-container {
            margin-top: 15px;
        }

        .journey-result {
            background-color: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .journey-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #222;
        }

        .journey-time {
            font-size: 20px;
            font-weight: bold;
        }

        .journey-duration {
            font-size: 14px;
            opacity: 0.7;
        }

        .journey-legs {
            margin-top: 12px;
        }

        .journey-leg {
            margin-bottom: 12px;
            padding: 16px;
            background-color: #050505;
            border-radius: 6px;
            border-left: 4px solid #666;
        }

        .journey-leg-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .journey-leg-icon {
            font-size: 28px;
            min-width: 32px;
        }

        .journey-leg-line {
            font-weight: bold;
            font-size: 20px;
            flex: 1;
        }

        .journey-leg-duration {
            font-size: 16px;
            opacity: 0.6;
        }

        .journey-leg-stop {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 30px;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #111;
        }

        .journey-leg-stop:last-child {
            border-bottom: none;
        }

        .journey-leg-station {
            font-size: 18px;
            font-weight: 500;
        }

        .journey-leg-platform {
            font-size: 16px;
            color: #FFED00;
            font-weight: bold;
            min-width: 100px;
            text-align: right;
        }

        .journey-leg-time {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            min-width: 70px;
        }

        .journey-transfer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 16px;
            margin: 10px 0;
            background-color: #1a1a00;
            border-radius: 4px;
            font-size: 14px;
            border-left: 3px solid #FFED00;
        }

        .journey-transfer.tight {
            background-color: #2a1a00;
            border-left-color: #ff9900;
        }

        .journey-transfer.very-tight {
            background-color: #2a0000;
            border-left-color: #ff3333;
        }

        .journey-transfer-time {
            font-weight: bold;
            color: #FFED00;
            font-size: 16px;
            margin-left: auto;
        }

        .journey-transfer.tight .journey-transfer-time {
            color: #ff9900;
        }

        .journey-transfer.very-tight .journey-transfer-time {
            color: #ff3333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: #fff;
            padding: 18px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 68, 68, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            opacity: 0.7;
        }

        .empty-state-icon {
            font-size: 56px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .offline-indicator {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: #fff;
            padding: 12px;
            text-align: center;
            font-size: 12px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 200;
            display: none;
            box-shadow: 0 2px 10px rgba(255, 68, 68, 0.5);
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .offline-indicator.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        /* Detail Modal */
        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.97);
            z-index: 1000;
            display: none;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .detail-modal.active {
            display: block;
        }

        .detail-header {
            position: sticky;
            top: 0;
            background-color: #000;
            padding: 15px;
            border-bottom: 2px solid #FFED00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .detail-back-btn {
            background: none;
            border: 1px solid #FFED00;
            color: #FFED00;
            font-size: 22px;
            cursor: pointer;
            padding: 6px 12px;
            font-family: 'DotMatrix', 'Courier New', monospace;
            border-radius: 6px;
            transition: background-color 0.15s;
        }

        .detail-back-btn:active {
            background-color: #FFED00;
            color: #000;
        }

        .detail-title {
            flex: 1;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .detail-content {
            padding: 15px;
        }

        .detail-section {
            background-color: #0a0a0a;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #FFED00;
        }

        .detail-section-title {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 12px;
            opacity: 0.7;
        }

        .detail-value {
            font-size: 12px;
            font-weight: bold;
            text-align: right;
        }

        .stop-list {
            margin-top: 10px;
        }

        .stop-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #050505;
            border-radius: 6px;
            border-left: 3px solid #555;
            transition: background-color 0.15s;
        }

        .stop-item.current {
            border-left-color: #FFED00;
            background-color: #0f0f0a;
        }

        .stop-name {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stop-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .stop-delay {
            color: #ff5555;
            font-size: 11px;
            margin-left: 8px;
            font-weight: bold;
        }

        .remark-item {
            background-color: #0a0500;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #ff8800;
        }

        .remark-type {
            font-size: 10px;
            opacity: 0.7;
            text-transform: uppercase;
            margin-bottom: 4px;
            color: #ff8800;
            font-weight: bold;
        }

        .remark-text {
            font-size: 12px;
            line-height: 1.3;
        }

        .loading-detail {
            text-align: center;
            padding: 50px 20px;
            font-size: 16px;
            opacity: 0.7;
        }

        /* Journey Detail Modal */
        .journey-detail-leg {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #050505;
            border-radius: 6px;
        }

        .journey-detail-leg-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #222;
        }

        .journey-detail-stop {
            padding: 10px 0;
            margin-left: 30px;
        }

        .journey-detail-stop-time {
            font-size: 18px;
            font-weight: bold;
            color: #FFED00;
            margin-bottom: 4px;
        }

        .journey-detail-stop-name {
            font-size: 14px;
            margin-bottom: 3px;
        }

        .journey-detail-platform {
            font-size: 11px;
            color: #FFED00;
            opacity: 0.8;
        }

        .journey-detail-intermediate {
            margin: 8px 0 8px 30px;
            padding: 8px;
            background-color: #0a0a0a;
            border-radius: 4px;
        }

        .journey-detail-transfer {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 12px;
            margin: 10px 0;
            background-color: #1a1a00;
            border-radius: 4px;
            border-left: 3px solid #FFED00;
            font-size: 12px;
        }

        .journey-detail-transfer.tight {
            background-color: #2a1a00;
            border-left-color: #ff9900;
        }

        .journey-detail-transfer.very-tight {
            background-color: #2a0000;
            border-left-color: #ff3333;
        }

        /* Touch improvements */
        .departure-item {
            min-height: 70px;
            -webkit-tap-highlight-color: rgba(255, 237, 0, 0.1);
        }

        .suggestion-item {
            min-height: 50px;
            -webkit-tap-highlight-color: rgba(255, 237, 0, 0.1);
        }

        /* Better scrolling */
        .suggestions {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #FFED00 #1a1a1a;
        }

        .suggestions::-webkit-scrollbar {
            width: 6px;
        }

        .suggestions::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .suggestions::-webkit-scrollbar-thumb {
            background-color: #FFED00;
            border-radius: 3px;
        }

        /* Improved button spacing */
        .btn {
            min-height: 48px;
        }

        .location-btn-side {
            width: 48px;
            height: 48px;
            min-width: 48px;
            min-height: 48px;
            padding: 0;
            font-size: 20px;
            background-color: #000;
            color: #FFED00;
            border: 2px solid #FFED00;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.15s, color 0.15s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .location-btn-side:active {
            background-color: #FFED00;
            color: #000;
        }

        .location-btn-side:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* KEIN Scale/Transform - nur Emoji √§ndert sich */
        .location-btn-side.loading {
            /* Button bleibt gleich, nur Emoji wird gewechselt */
        }

        /* Status badge */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 8px;
            font-weight: bold;
        }

        .status-cancelled {
            background-color: #cc0000;
            color: #fff;
        }

        .status-ontime {
            background-color: #00cc00;

        locationBtn.addEventListener('click', async () => {

            if (!navigator.geolocation) {
                showLocationError('‚ö†Ô∏è Dein Browser unterst√ºtzt keine Standortdienste');
                return;
            }

            // Check if HTTPS (required for geolocation in most browsers)
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showLocationError('‚ö†Ô∏è Standortdienste ben√∂tigen HTTPS. Bitte nutze eine sichere Verbindung.');
                return;
            }

                return;
            }

            try {
                // Try to check permission state first (if available)
                if (navigator.permissions) {
                    try {
                        const permissionStatus = await navigator.permissions.query({ name: 'geolocation' });
                        
                        if (permissionStatus.state === 'denied') {
                            throw new Error('PERMISSION_DENIED');
                        }
                    } catch (e) {
                        // Permissions API might not be available, continue anyway
                        console.log('Permissions API not available, trying geolocation directly');
                    }
                }

                // Get current position with better options
                const position = await new Promise((resolve, reject) => {
                    const options = {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 30000 // Cache for 30 seconds
                    };

                    navigator.geolocation.getCurrentPosition(resolve, reject, options);
                });

                const { latitude, longitude } = position.coords;
                
                stationSearch.placeholder = 'üìç Suche Stationen in der N√§he...';

                // Search nearby stations - VBB API endpoint
                const nearbyUrl = `${API_BASE}/locations/nearby?latitude=${latitude}&longitude=${longitude}&results=10`;
                
                console.log('Searching nearby stations:', nearbyUrl);
                
                const response = await fetch(nearbyUrl);

                    console.error('API Response status:', response.status);
                    throw new Error('API_ERROR');

                const locations = await response.json();
                
                // Filter for stops/stations only

                    loc.type === 'stop' || loc.type === 'station'
                );

                if (!stations || stations.length === 0) {
                    throw new Error('NO_STATIONS');
                }

                // Select nearest station

                const distance = nearest.distance ? Math.round(nearest.distance) : '?';

                stationSearch.placeholder = `‚úÖ ${nearest.name} (${distance}m entfernt)`;
                setTimeout(() => {
                    stationSearch.placeholder = originalPlaceholder;
                }, 4000);

            } catch (error) {
                console.error('Standortfehler:', error);
                
                let errorMsg = '';
                let errorDetail = '';

                    errorMsg = 'üìç Standortzugriff verweigert';
                    errorDetail = 'Bitte erlaube den Standortzugriff in deinen Browser-Einstellungen:\n\n' +
                                '‚Ä¢ iOS: Einstellungen ‚Üí Safari ‚Üí Standort\n' +
                                '‚Ä¢ Android: Chrome ‚Üí Einstellungen ‚Üí Website-Einstellungen ‚Üí Standort\n' +
                                '‚Ä¢ Desktop: Adresszeile ‚Üí üîí Symbol ‚Üí Berechtigungen';
                } else if (error.code === 2) {
                    errorMsg = 'üìç Standort nicht verf√ºgbar';
                    errorDetail = 'Dein Ger√§t konnte deinen Standort nicht ermitteln. Stelle sicher, dass:\n\n' +

                                '‚Ä¢ Du dich nicht im Flugmodus befindest\n' +
                                '‚Ä¢ Du eine gute Verbindung hast';
                } else if (error.code === 3) {
                    errorMsg = '‚è±Ô∏è Zeit√ºberschreitung';
                    errorDetail = 'Die Standortermittlung hat zu lange gedauert. Bitte versuche es erneut.';
                } else if (error.message === 'NO_STATIONS') {
                    errorMsg = 'üöâ Keine Stationen in der N√§he';
                    errorDetail = 'Im Umkreis von 1km wurden keine VBB-Stationen gefunden.\n\nBitte nutze die manuelle Suche.';

                } else {
                    errorMsg = '‚ö†Ô∏è Unbekannter Fehler';
                    errorDetail = error.message || 'Bitte versuche es erneut oder nutze die manuelle Suche.';

                showLocationError(errorMsg, errorDetail);
                stationSearch.placeholder = originalPlaceholder;

        // Rate Limiting: Max 100 requests per minute
        function canMakeApiCall() {
            const now = Date.now();
            const oneMinuteAgo = now - 60000;
            
            // Remove timestamps older than 1 minute
            apiCallTimestamps = apiCallTimestamps.filter(timestamp => timestamp > oneMinuteAgo);
            
            // Check if we're under the limit
            if (apiCallTimestamps.length >= 100) {
                console.warn('Rate limit reached: 100 requests per minute');
                return false;
            }
            
            // Add current timestamp
            apiCallTimestamps.push(now);
            return true;
        }

                    updateDeparturesValues(); // Nur Werte updaten, nicht neu rendern
                }
            }, 30000); // 30 seconds

            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);

                const response = await fetch(
                    `${API_BASE}/stops/${currentStationId}/departures?duration=60&results=20`
                );
                
                if (!response.ok) throw new Error('API-Fehler');
                
                const data = await response.json();
                const departures = data.departures || [];
                
                // Aktualisiere nur die Zeitanzeigen
                const now = new Date();
                const departureItems = departuresContainer.querySelectorAll('.departure-item');
                
                departures.forEach((dep, index) => {
                    if (index >= departureItems.length) return;
                    
                    const item = departureItems[index];
                    const when = new Date(dep.when);
                    const minutes = Math.round((when - now) / 60000);
                    const timeDisplay = minutes <= 0 ? 'Jetzt' : `${minutes} min`;
                    
                    const delay = dep.delay ? Math.round(dep.delay / 60) : 0;
                    
                    // Update Zeit
                    const timeElement = item.querySelector('.departure-time');
                    if (timeElement) {
                        const delayHTML = delay > 0 ?

                    }
                    
                    const platformInfo = arrPlatform && nextLeg.departurePlatform ? 
                        `<span style="font-size: 11px; opacity: 0.7;">${arrPlatform} ‚Üí Gleis ${nextLeg.departurePlatform}</span>` 
                        : '';
                    
                    let displayTime = transferTime >= 0 ? transferTime : 0;
                    
                    if (transferType === 'Umstieg' && sameStation && displayTime < 2) {
                        displayTime = Math.max(2, displayTime);
                    }
                    
                    let warningClass = '';
                    if (transferType === 'Umstieg' && displayTime < 3) {
                        warningClass = ' very-tight';
                    } else if (transferType === 'Umstieg' && displayTime < 5) {
                        warningClass = ' tight';
                    }
                    
                    contentHTML += `
                        <div class="journey-detail-transfer${warningClass}">
                            <span>${transferIcon} ${transferType} ‚Ä¢ ${displayTime} min</span>
                            ${platformInfo}
                        </div>
                    `;
                }
            });

            contentHTML += `</div>`;

            // Hinweise wenn vorhanden
            if (journey.remarks && journey.remarks.length > 0) {
                contentHTML += `
                    <div class="detail-section">
                        <div class="detail-section-title">‚ÑπÔ∏è Hinweise</div>
                `;
                
                journey.remarks.forEach(remark => {
                    if (remark.text) {
                        contentHTML += `
                            <div class="remark-item">
                                <div class="remark-text">${remark.text}</div>
                            </div>
                        `;
                    }
                });
                
                contentHTML += `</div>`;
            }

            journeyDetailContent.innerHTML = contentHTML;

            if (navigator.vibrate) {
                navigator.vibrate(15);
            }
        }

        // Get Transport Icon
        function getTransportIcon(leg) {
            if (leg.walking) return 'üö∂';
            if (!leg.line) return 'üö∂';
            
            const product = leg.line.product;
            if (product === 'subway') return 'üöá';
            if (product === 'suburban') return 'üöä';
            if (product === 'tram') return 'üöã';
            if (product === 'bus') return 'üöå';
            if (product === 'regional' || product === 'regionalExp') return 'üöÜ';
            if (product === 'ferry') return '‚õ¥Ô∏è';
            
            return 'üöâ';
        }

        // ============================================
        // LIVE MAP FUNCTIONALITY
        // ============================================

        let map = null;
        let vehicleMarkers = [];
        let mapRefreshInterval = null;
        const BERLIN_CENTER = [52.52, 13.405]; // Berlin center coordinates

        // Map DOM Elements
        const mapContainer = document.getElementById('mapContainer');
        const mapRefreshBtn = document.getElementById('mapRefreshBtn');
        const mapCenterBtn = document.getElementById('mapCenterBtn');
        const vehicleCountEl = document.getElementById('vehicleCount');

        // Initialize map when view is switched to livemap
        function initializeMap() {
            if (map) return; // Map already initialized

            try {
                map = L.map('mapContainer', {
                    center: BERLIN_CENTER,
                    zoom: 11,
                    zoomControl: true,
                    preferCanvas: true
                });

                // Use dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(map);

                console.log('Map initialized successfully');

                // Load initial vehicles
                loadVehicles();

                // Auto-refresh every 10 seconds
                if (mapRefreshInterval) {
                    clearInterval(mapRefreshInterval);
                }
                mapRefreshInterval = setInterval(loadVehicles, 10000);

            } catch (error) {
                console.error('Error initializing map:', error);
                mapContainer.innerHTML = '<div class="error">‚ö†Ô∏è Fehler beim Laden der Karte</div>';
            }
        }

        // Get custom icon for vehicle type
        function getVehicleIcon(product) {
            let iconText = 'üöç'; // Default bus

            if (product === 'subway') iconText = 'üöá';
            else if (product === 'suburban') iconText = 'üöä';
            else if (product === 'tram') iconText = 'üöã';
            else if (product === 'bus') iconText = 'üöå';
            else if (product === 'regional' || product === 'regionalExp') iconText = 'üöÜ';
            else if (product === 'ferry') iconText = '‚õ¥Ô∏è';

            return L.divIcon({
                html: `<div style="font-size: 24px; text-shadow: 0 0 3px #000, 0 0 5px #000;">${iconText}</div>`,
                className: 'vehicle-marker',
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
        }

        // Load vehicles from VBB Radar API
        async function loadVehicles() {
            if (!map) return;

            try {
                // VBB Berlin area bounds (approximately)
                const north = 52.7;
                const south = 52.3;
                const west = 13.0;
                const east = 13.8;

                const radarUrl = `${API_BASE}/radar?north=${north}&west=${west}&south=${south}&east=${east}&results=500&duration=30`;

                console.log('Fetching vehicles from radar API...');
                const response = await fetch(radarUrl);

                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }

                const data = await response.json();
                console.log('Received vehicles:', data.length);

                // Clear existing markers
                vehicleMarkers.forEach(marker => map.removeLayer(marker));
                vehicleMarkers = [];

                // Add new markers
                let validVehicles = 0;
                data.forEach(vehicle => {
                    if (vehicle.location && vehicle.location.latitude && vehicle.location.longitude) {
                        const lat = vehicle.location.latitude;
                        const lng = vehicle.location.longitude;

                        // Create marker
                        const icon = getVehicleIcon(vehicle.line?.product);
                        const marker = L.marker([lat, lng], { icon: icon });

                        // Create popup content
                        let popupContent = '<div class="vehicle-popup">';

                        if (vehicle.line) {
                            popupContent += `<div class="vehicle-popup-line">`;
                            popupContent += `${getTransportIcon(vehicle)} `;
                            popupContent += `${vehicle.line.name || 'Unbekannt'}`;
                            popupContent += `</div>`;
                        }

                        if (vehicle.direction) {
                            popupContent += `<div class="vehicle-popup-destination">‚Üí ${vehicle.direction}</div>`;
                        }

                        if (vehicle.delay) {
                            const delayMin = Math.floor(vehicle.delay / 60);
                            popupContent += `<div class="vehicle-popup-delay">+${delayMin} Min Versp√§tung</div>`;
                        }

                        if (vehicle.speed) {
                            popupContent += `<div class="vehicle-popup-speed">üöÄ ${Math.round(vehicle.speed)} km/h</div>`;
                        }

                        popupContent += '</div>';

                        marker.bindPopup(popupContent);
                        marker.addTo(map);
                        vehicleMarkers.push(marker);
                        validVehicles++;
                    }
                });

                // Update stats
                vehicleCountEl.textContent = `${validVehicles} Fahrzeuge`;

                console.log(`Added ${validVehicles} vehicles to map`);

            } catch (error) {
                console.error('Error loading vehicles:', error);
                vehicleCountEl.textContent = 'Fehler beim Laden';
            }
        }

        // Center map on Berlin
        function centerMap() {
            if (map) {
                map.setView(BERLIN_CENTER, 11);
                hapticFeedback();
            }
        }

        // Map button event listeners
        if (mapRefreshBtn) {
            mapRefreshBtn.addEventListener('click', () => {
                loadVehicles();
                hapticFeedback();
            });
        }

        if (mapCenterBtn) {
            mapCenterBtn.addEventListener('click', () => {
                centerMap();
            });
        }

        // Handle view switching to initialize map
        const originalSwitchView = switchView;
        switchView = function(viewName) {
            originalSwitchView(viewName);

            // Initialize map when switching to livemap view
            if (viewName === 'livemap') {
                setTimeout(() => {
                    initializeMap();
                    if (map) {
                        map.invalidateSize(); // Refresh map size
                    }
                }, 100);
            } else {
                // Stop auto-refresh when leaving map view
                if (mapRefreshInterval) {
                    clearInterval(mapRefreshInterval);
                    mapRefreshInterval = null;
                }
            }
        };

        // ============================================
        // END LIVE MAP FUNCTIONALITY
        // ============================================

        // Initial state
        if (!navigator.onLine) {
            offlineIndicator.classList.add('show');
        }
    </script>
</body>
</html>
